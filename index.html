<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Service Dog Treat Holder Portfolio - A specialized design for service dog handlers">
    <title>Service Dog Treat Holder Portfolio</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.3/tailwind.min.js"></script>

    <!-- Add Inter font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" />

    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #root {
            min-height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tabs styling */
        .tab-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background-color: #f3f4f6;
        }

        .tab.active {
            background-color: #3b82f6;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Include React and ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Include Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>

    <script type="module">
        // Import the PortfolioApp component
        import PortfolioApp from './PortfolioApp.js';

        // Create root and render app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);

        // Render with error boundary
        try {
            root.render(React.createElement(PortfolioApp));
        } catch (error) {
            console.error('Error rendering app:', error);
            rootElement.innerHTML = `
                <div class="flex items-center justify-center h-screen">
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">Something went wrong</h1>
                        <p class="text-gray-600">Please try refreshing the page</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
